# netlify.toml

[build]
  command = "npm run build"
  publish = ".next"

[build.processing]
  [build.processing.secrets_scanning]
    # Ignore specific paths where secrets are being detected
    # Using a broader glob for .netlify directory as specific paths weren't working
    omit_paths = [
      "pages/api/publish.ts", 
      ".netlify/**" # Exclude all build artifacts generated by Netlify
    ] 