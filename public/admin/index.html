<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script
    src="/admin/decap-cms.js" 
    onerror="console.error('!!! Failed to load local decap-cms.js script !!!', event)">
  </script>
</head>
<body>
  <div id="nc-root"></div>
  <script>
    // Check if nc-root exists right before init attempt
    console.log('Checking for #nc-root:', document.getElementById('nc-root'));
    // Attempt to initialize immediately after main script execution
    console.log('Attempting to init CMS immediately. window.CMS object:', window.CMS);
    if (window.CMS) {
      window.CMS.init();
    } else {
      console.error('Immediate init failed: window.CMS is not defined.');
    }
  </script>
</body>
</html>
