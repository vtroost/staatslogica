<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Define diagonal split -->
  <defs>
    <clipPath id="topTriangle">
      <polygon points="0,0 32,0 0,32"/>
    </clipPath>
    <clipPath id="bottomTriangle">
      <polygon points="32,0 32,32 0,32"/>
    </clipPath>
  </defs>
  
  <!-- Yellow top-left triangle -->
  <rect width="32" height="32" fill="#FFD700" clip-path="url(#topTriangle)"/>
  
  <!-- Black bottom-right triangle -->
  <rect width="32" height="32" fill="#000000" clip-path="url(#bottomTriangle)"/>
  
  <!-- Yellow shadow for text on black background -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFD700" stroke="#FFD700" stroke-width="2" clip-path="url(#bottomTriangle)">SL!</text>
  
  <!-- Black text "SL!" -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000000">SL!</text>
</svg>